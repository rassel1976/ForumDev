{% extends 'main.html' %}
{% load bootstrap3 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% bootstrap_messages %}
{% block post %}
    <form method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                {% bootstrap_icon 'star' %}Upload
            </button>
        {% endbuttons %}
  </form>
{% endblock %}
