<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p><h1>Форум</h1></p>
    {% if request.user.is_authenticated %}
        <p>Вы вощли как {{ request.user.username }}</p>
        <a href="/forum/logout/"><h1>Выход</h1></a>
    {% else %}
        <a href="/forum/register/"><h1>Регистрация</h1></a>
        <a href="/forum/login/"><h1>Вход</h1></a>
    {% endif %}
    {% block post %}{% endblock %}
</body>
</html>
